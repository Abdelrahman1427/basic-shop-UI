<h2>Manage Products</h2>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>qty</th>
      <th>Visible</th> <!-- Add this column for visibility -->
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>
        <ng-container *ngIf="editProductId === product.id; else viewTemplate">
          <input type="text" [(ngModel)]="currentProduct.name" placeholder="Name">
        </ng-container>
        <ng-template #viewTemplate>{{ product.name }}</ng-template>
      </td>
      <td>
        <ng-container *ngIf="editProductId === product.id; else viewTemplatePrice">
          <input type="number" [(ngModel)]="currentProduct.price" placeholder="Price">
        </ng-container>
        <ng-template #viewTemplatePrice>{{ product.price }}</ng-template>
      </td>
      <td>
        <ng-container *ngIf="editProductId === product.id; else viewTemplateqty">
          <input type="number" [(ngModel)]="currentProduct.qty" placeholder="qty">
        </ng-container>
        <ng-template #viewTemplateqty>{{ product.qty }}</ng-template>
      </td>
      <td>
        <button (click)="toggleVisibility(product)">
          {{ product.isVisible ? 'Hide' : 'Show' }} <!-- Toggle button text -->
        </button>
      </td>
      <td>
        <ng-container *ngIf="editProductId === product.id; else actionsTemplate">
          <button (click)="updateProduct(product.id)">Update</button>
          <button (click)="cancelEdit()">Cancel</button>
        </ng-container>
        <ng-template #actionsTemplate>
          <button (click)="openEdit(product)">Edit</button>
          <button (click)="deleteProduct(product.id)">Delete</button>
        </ng-template>
      </td>
    </tr>
    <!-- Row for Adding New Product -->
    <tr>
      <td><input type="text" [(ngModel)]="newProduct.name" placeholder="Name"></td>
      <td><input type="number" [(ngModel)]="newProduct.price" placeholder="Price"></td>
      <td><input type="number" [(ngModel)]="newProduct.qty" placeholder="qty"></td>
      <td>
        <button (click)="newProduct.isVisible = true">Show</button> <!-- Default to visible -->
      </td>
      <td>
        <button (click)="createProduct()">Add Product</button>
      </td>
    </tr>
  </tbody>
</table>
