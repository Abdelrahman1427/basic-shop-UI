<h2>Visible Products</h2>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of visibleProducts">
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.qty }}</td>
      <td>
        <button (click)="addToCart(product)">Add to Cart</button>
      </td>
    </tr>
  </tbody>
</table>

<h2>Cart</h2>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of cart; let i = index">
      
      <td>{{ item.productId }}</td> <!-- Display product name if available -->
      <td>{{ item.quantity }}</td> <!-- Display the quantity -->
      <td>
        <button (click)="removeFromCart(i)">Remove</button>
      </td>
    </tr>
  </tbody>
</table>
